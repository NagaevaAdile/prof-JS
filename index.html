<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" class="form">
        <h4 class="headingMini__contact">SEND US MESSAGE</h4>
        <fieldset>
            <legend class="text__form">Full name</legend>
            <input type="text" placeholder="Your Name" class="inputText name">

            <legend class="text__form">Phone</legend>
            <input type="text" placeholder="Phone" class="inputText phone">

            <legend class="text__form">Email</legend>
            <input type="email" placeholder="Your Email" class="inputText email">

            <legend class="text__form">Message</legend>
            <textarea name="message" cols="22" rows="10" class="inputText textarea"
                placeholder="Your Message"></textarea>
            <input type="submit" class="submitBt" value="Submit">
        </fieldset>
    </form>

    <script src="main.js"></script>
</body>

</html>
